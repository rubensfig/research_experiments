---
- hosts: traffic_gen
  become: yes
  tasks:
    - set_fact:
       measure_id: "{{ measure_id }}"    
    - set_fact:
       subscribers: "{{ range }}"
    - set_fact:
       label: "{{ label }}"
    - set_fact:
       packet_size: "{{ packet_size }}"
    - set_fact:
       mult: "{{ mult }}"
    - set_fact:
       dest_dir: "../output/{{ label }}/{{ subscribers }}/{{ packet_size }}/{{ measure_id }}/"

    - name: restart trex-server
      systemd:
        name: trex-server
        state: restarted
      async: 100000
      poll: 0

    - name: let trex start
      pause:
        seconds: 30

    - name: "start traffic"
      command: "python3 automation/trex_control_plane/interactive/trex/examples/stl/incorrect_delay.py --results {{ measure_id }} --duration 60 --subscribers {{ subscribers }} --test_type {{ label }}"
      args:
        chdir: /opt/trex/v3.02/

    - name: Copy trex results
      become: yes
      fetch: 
        # src: "/opt/trex/v3.02/results/ndr_{{ label }}_{{ measure_id }}.json"
        src: "/opt/trex/v3.02/results/{{ measure_id }}_trex_results.json"
        dest: "{{ dest_dir }}"
        flat: yes

- hosts: vpp_data_plane
  become: yes
  tasks:
    - set_fact:
       measure_id: "{{ measure_id }}"    
    - set_fact:
       subscribers: "{{ range }}"
    - set_fact:
       label: "{{ label }}"
    - set_fact:
       packet_size: "{{ packet_size }}"
    - set_fact:
       dest_dir: "../output/{{ label }}/{{ subscribers }}/{{ packet_size }}/{{ measure_id }}/"

    - name: print vpp stats after test
      command: /root/vpp/build-root/build-vpp-native/vpp/bin/vpp_get_stats dump
      register: vppstats

    - name: create stats file
      file: 
        state: touch
        path: /home/ubuntu/vpp/results/{{ measure_id }}_vpp_stats

    - name: output results
      copy:
        content: "{{ vppstats.stdout }}"
        dest: /home/ubuntu/vpp/results/{{ measure_id }}_vpp_stats

    - name: pause stats
      pause:
        seconds: 3

    - name: copy stats file
      become: yes
      fetch: 
        src: "/home/ubuntu/vpp/results/{{ measure_id }}_vpp_stats"
        dest: "{{ dest_dir }}"
        flat: yes

